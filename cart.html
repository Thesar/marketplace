<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <style>
        .cart-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Your Shopping Cart</h1>
    </header>
    <main class="container my-4">
        <h2 class="text-center">Items in Your Cart</h2>
        <div id="cart-items" class="row"></div>
        <div class="text-center mt-4">
            <h4>Total: <span id="total-price">0.00€</span></h4>
            <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Our Marketplace. All rights reserved.</p>
    </footer>

    <script>
        const subscriptionBoxes = [
            { title: "Monthly Snack Box", price: 39.99, img: "snacks.jpg" },
            { title: "Beauty Box", price: 45.99, img: "beauty.svg" },
            { title: "Book Club Box", price: 24.99, img: "books.webp" },
            { title: "Coffee Lover's Box", price: 29.99, img: "coffee.webp" },
            { title: "Fitness Box", price: 49.99, img: "fitness.jpg" },
            { title: "Artisan Cheese Box", price: 59.99, img: "cheese.jpg" },
            { title: "Pet Treat Box", price: 24.99, img: "pet.webp" },
            { title: "Science Box", price: 49.99, img: "science.png" },
            { title: "DIY Craft Box", price: 29.99, img: "craft.jpg" }
        ];

        let cart = [];

        function addToCart(box) {
            cart.push(box);
            updateCart();
        }
        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                cartItemsContainer.innerHTML += `
                    <div class="col-md-4 cart-item">
                        <div class="card">
                            <img src="${item.img}" class="card-img-top" alt="${item.title}">
                            <div class="card-body">
                                <h5 class="card-title">${item.title}</h5>
                                <p class="font-weight-bold">${item.price.toFixed(2)}€</p>
                                <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('total-price').innerText = total.toFixed(2) + '€';
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
        subscriptionBoxes.forEach(box => {
            addToCart(box);
        });
    </script>
</body>
</html>
